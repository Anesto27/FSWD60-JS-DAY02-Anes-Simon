<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Age Calculator</title>
</head>
<body>
	<script>
		function ageCalculator(birth_year, current_year){
			var age1= current_year-birth_year-1;
			var age2= current_year-birth_year;
			var sentence= "You are either " + age1 + " or " + age2;
			document.write(sentence);

		}
		 ageCalculator(1991,2019);
	</script>
</body>
</html>

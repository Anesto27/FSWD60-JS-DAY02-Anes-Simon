<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Degree-Radian Conversion</title>
</head>
<body>
	<script>
		function convertDegrees(the_degrees){
			var convert= the_degrees*(Math.PI/180);
			//var round= Math.round(convert);
			document.write(convert);
		}
		 convertDegrees(90);

	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Degree-Radian Conversion</title>
</head>
<body>
	<script>
		function convertDegrees(the_degrees){
			var convert= the_degrees*(Math.PI/180); //converts our argument from degrees do radiant
			var round=parseFloat(convert.toFixed(5)); //converts the decimal part of the number to 5 digits
			document.write(round); //gives us the rounded number
		}
		 convertDegrees(90);

	</script>
	
</body>
</html>
